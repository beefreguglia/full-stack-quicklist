<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicklist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="Logomarca">
  </header>
  <main>
    <a href="#">
      <- Voltar 
    </a>
    <form action="">
      <fieldset>
        <legend>Compras da semana</legend>
        <div class="flex">
          <div class="input-wrapper flex-1">
            <label class="sr-only" for="shopping">Adicione um novo item</label>
            <input class="flex-1" name="shopping" type="text" placeholder="Adicione um novo item">
          </div>
          <button type="submit">Adicionar item</button>
        </div>
      </fieldset>
      <section id="shopping-list">
        <div class="list-item">
          <div class="checkbox-wrapper">
            <div class="checkbox">
              <img src="assets/icons/check.svg" class="check">
            </div>
            <input type="checkbox" name="shopping-item" id="shopping-item">
            <label for="shopping-item">Pão de forma</label>
          </div>
          <img src="assets/icons/trash.svg" alt="Ícone de lixeira">
        </div>
        <div class="list-item">
          <div class="checkbox-wrapper">
            <div class="checkbox">
              <img src="assets/icons/check.svg" class="check">
            </div>
            <input type="checkbox" name="shopping-item" id="shopping-item">
            <label for="shopping-item">Pão de forma</label>
          </div>
          <img src="assets/icons/trash.svg" alt="Ícone de lixeira">
        </div>
      </section>
    </form>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
